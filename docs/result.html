<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>年会抽奖小程序</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <style type="text/css">
        .wall { 
            overflow: scroll;
            background-repeat: repeat;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        .mask {
            -webkit-filter:blur(5px);
            filter:blur(5px);
        }
        #main {
            -webkit-transition: all 1s;
            transition: all 1s;
        }
        .result-list {
            text-align: center;
            color: #4de7c8;
            font-size: 30px;
            line-height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            font-family: '幼圆';
        }
        .result-title {
            text-align: center;
            color: #4de7c8;
            font-size: 40px;
            margin-top: 100px;
            font-family: '幼圆';
        }
        .download-btn {
            margin-top: 20px;
            text-align: right;
            margin-right: 30px;
            text-decoration: none;
            color: white;
        }
        .download-btn button {
            background: transparent;
            border: 0;
            color: #551A8b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="main" class="wall">
    <div class="download-btn">
        <button @click="exportExcel">导出获奖名单</button>
    </div>
    <div class="result-title">获奖名单</div>
    <div class="result-list" v-for="result in results">
        <div v-for="item in result">
            {{item}}
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/xlsx.full.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#main',
        data: {
            results: []
        },
        mounted () {
            let vm = this
            let locals = window.localStorage
            let str_results = []
            // 遍历(排除choosed)
            for(let i = 0; i<localStorage.length; i++){
                if (localStorage.key(i) !== 'choosed' && localStorage.key(i) !== 'memberList') {
                    str_results.push(localStorage.getItem(localStorage.key(i)))
                }
            }
            // 分割每个string, 并将</br>换成空格
            let results = []
            for(let nameList of str_results) {
                let temp = JSON.parse(nameList)
                temp = temp.map(item => {return item.replace('<br/>', ' ')})
                results.push(temp)
            }
            
            // 根据长度进行排序，名单短的放在前面
            results = results.sort((x, y) => { return x.length - y.length;})
            this.results = results
        },
        methods: {
            exportExcel: function() {
                let str = `员工编号,员工名称\n`;
                let list = this.results;
                list.forEach((item) => {
                    item.forEach(i => {
                        str += i.split(' ').join(',') + '\n';
                    });
                    str += '\n';
                });
                let uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
                // 通过创建a标签实现
                let link = document.createElement("a");
                link.href = uri;
                // 对下载的文件命名
                link.download =  "中奖名单.csv";
                link.click();
            }
        }
    })
</script>
</body>
</html>
