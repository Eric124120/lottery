<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>名单抽选系统</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
        }
        .result {
            position: absolute;
            height: 320px;
            width: 100%;
            left: 0; top: 50%;
            margin-top: -160px;
            text-align: center;
            padding: 10px;
            display: none;
        }
        .result span {
            display: inline-block;
            font-size: 25px;
            width: 150px;
            background: #fff;
            line-height: 30px;
            color: #000;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }
        button, input, optgroup, select, textarea {
            color: inherit;
            font: inherit;
            margin: 0;
            border: none;
        }
        button {
            overflow: visible;
        }
        button, select {
            text-transform: none;
        }
        button, html input[type=button], input[type=reset], input[type=submit] {
            -webkit-appearance: button;
            cursor: pointer;
        }
        .pure-button {
            display: inline-block;
            zoom: 1;
            line-height: normal;
            white-space: nowrap;
            vertical-align: middle;
            text-align: center;
            cursor: pointer;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .pure-button {
            font-family: inherit;
            font-size: 100%;
            padding: .5em 1em;
            color: #444;
            color: rgba(0,0,0,.8);
            border: 0 rgba(0,0,0,0);
            background-color: #E6E6E6;
            text-decoration: none;
            border-radius: 2px;
        }
        .pure-button:focus {
            outline: 0
        }
        .pure-button-hover, .pure-button:hover, .pure-button:focus {
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#1a000000', GradientType=0);
            background-image: -webkit-gradient(linear,0 0,0 100%,from(transparent),color-stop(40%,rgba(0,0,0,.05)),to(rgba(0,0,0,.1)));
            background-image: -webkit-linear-gradient(transparent,rgba(0,0,0,.05) 40%,rgba(0,0,0,.1));
            background-image: -moz-linear-gradient(top,rgba(0,0,0,.05) 0,rgba(0,0,0,.1));
            background-image: -o-linear-gradient(transparent,rgba(0,0,0,.05) 40%,rgba(0,0,0,.1));
            background-image: linear-gradient(transparent,rgba(0,0,0,.05) 40%,rgba(0,0,0,.1));
        }

        .button-success, .button-error, .button-warning, .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }
        .button-success {
            background: rgb(28, 184, 65);
        }
        .button-error {
            background: rgb(202, 60, 60);
        }
        .button-warning {
            background: rgb(223, 117, 20);
        }
        .button-secondary {
            background: rgb(66, 184, 221);
        }
        .tools {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center;
        }
        .tools .pure-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 0;
            text-align: center;
            width:50px;
        }
        button.pure-button.import-button {
            width: 100px;
            background: red;
            color: #ffffff;
        }
        button.pure-button.button-define-num {
            width: 100px;
        }
        .mask {
            -webkit-filter:blur(5px);
            filter:blur(5px);
        }
        #main {
            -webkit-transition: all 1s;
            transition: all 1s;
        }
        .result-btn {
            margin-top: 20px;
            text-align: right;
            margin-right: 30px;
            text-decoration: none;
            color: white;
        }
        #import-model .import-button {
            z-index: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .modal-container {
            position: absolute;
            width: 300px;
            height: 160px;
            background: #fff;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="main" class="wall">
    <div class="result-btn">
       <a href="./result.html" target="_blank">被选中人员名单</a>
    </div>
</div>
<div id="result" class="result">
</div>
<div id="root">
    <div v-if="!isReady" id="import-model">
        <input type="file" id="J_import" @change="importExcel" style="display: none;">
        <label for="J_import" class="pure-button import-button button-warning">导入数据</label>
    </div>
    <div v-show="showDefineNumModal" class="modal-container define-num-modal">
        <h5 style="padding: 10px;">设置抽奖人数</h5>
        <input v-model="defineNum" style="padding: 10px; border: 1px solid #ccc;" type="number" placeholder="请输入中奖人数"/>
        <div style="padding: 10px;">
            <button class="pure-button" @click="showDefineNumModal=false">取消</button>
            <button class="pure-button button-success" @click="saveDefineNum">确定</button>
        </div>
    </div>
    <div id="tools" class="tools">
        <button
            @click="onClickDefineNum"
            class="pure-button"
            :class="{ 'button-error': isDefineNum, 'button-define-num': isDefineNum }"
        >
            <span>自定义</span>
            <span v-show="isDefineNum">({{selected}})</span>
        </button>
        <button
            v-for="value in btns"
            @click="onClick(value)"
            class="pure-button"
            :class="{ 'button-error': selected == value}"
          >{{value}}</button>
       <button
          class="pure-button"
          @click="toggle"
          :class="{'button-secondary': !running,
                  'button-success': running}">{{running?'停!':'开始'}}</button>
       <button class="pure-button button-warning" @click="reset">重置</button>
   </div>
</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/xlsx.full.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/tagcanvas.js"></script>
<script type="text/javascript">
    (function(){
        var member = JSON.parse(localStorage.getItem('memberList') || '[]');
        var choosed = JSON.parse(localStorage.getItem('choosed')) || {};
        var speed = function(){
            return [0.1 * Math.random() + 0.01, -(0.1 * Math.random() + 0.01)];
        };
        var getKey = function(item){
            return item.name + '-' + item.misid;
        };
        var createHTML = function(){
            var html = [ '<ul>' ];
            member.forEach(function(item, index){
                item.index = index;
                var key = getKey(item);
                var color = choosed[key] ? 'yellow' : 'white';
                html.push('<li><a href="#" style="color: ' + color + ';">' + item.name + '</a></li>');
            });
            html.push('</ul>');
            return html.join('');
        };
        var lottery = function(count){
            var list = canvas.getElementsByTagName('a');
            var color = 'yellow';
            var ret = member
                .filter(function(m, index){
                    m.index = index;
                    return !choosed[getKey(m)];
                })
                .map(function(m){
                    return Object.assign({
                      score: Math.random()
                    }, m);
                })
                .sort(function(a, b){
                    return a.score - b.score;
                })
                .slice(0, count)
                .map(function(m){
                  choosed[getKey(m)] = 1;
                  list[m.index].style.color = color;
                  return m.name + '<br/>' + m.misid; 
                });
            localStorage.setItem('choosed', JSON.stringify(choosed));
            return ret;
        };
        var canvas = document.createElement('canvas');
        canvas.id = 'myCanvas';
        canvas.width = document.body.offsetWidth;
        canvas.height = document.body.offsetHeight;
        document.getElementById('main').appendChild(canvas);
        new Vue({
            el: '#root',
            data: {
                selected: 30,
                running: false,
                btns: [
                    30, 10, 5, 2, 1
                ],
                isReady: false,
                showDefineNumModal: false,
                defineNum: null,
            },
            computed: {
                isDefineNum: function() {
                    return this.btns.indexOf(this.selected) === -1;
                }
            },
            mounted () {
                if (member.length > 0) {
                    this.isReady = true;
                    this.initCanvas();
                }
            },
            methods: {
                reset: function(){
                    if(confirm('确定要重置么？所有之前的抽奖历史将被清除！')){
                        localStorage.clear();
                        location.reload(true);
                    }
                },
                onClick: function(num){
                    $('#result').css('display', 'none');
                    $('#main').removeClass('mask');
                    this.selected = num;
                },
                toggle: function(){
                    if (member.length === 0) {
                        alert('请导入数据');
                        return;
                    }
                    if(this.running){
                        TagCanvas.SetSpeed('myCanvas', speed());
                        var ret = lottery(this.selected);
                        if (ret.length === 0) {
                            $('#result').css('display', 'block').html('<span>已抽完</span>');
                            return
                        }
                        $('#result').css('display', 'block').html('<span>' + ret.join('</span><span>') + '</span>');
                        TagCanvas.Reload('myCanvas');
                        setTimeout(function(){
                            localStorage.setItem(new Date().toString(), JSON.stringify(ret));
                            $('#main').addClass('mask');
                        }, 300);
                        console.log(1, ret);
                    } else {
                        $('#result').css('display', 'none');
                        $('#main').removeClass('mask');
                        TagCanvas.SetSpeed('myCanvas', [5, 1]);
                        console.log(2);
                    }
                    this.running = !this.running;
                },
                initCanvas: function() {
                    canvas.innerHTML = createHTML();
                    TagCanvas.Start('myCanvas', '', {
                        textColour: null,
                        initial: speed(),
                        dragControl: 1,
                        textHeight: 14
                    });
                },
                importSuccess: function(data) {
                    member = data.filter(i => i.misid);
                    // 缓存导入的数据
                    localStorage.setItem('memberList', JSON.stringify(member));
                    this.initCanvas();
                    this.isReady = true;
                },
                importExcel: function(obj) {
                    var file = obj.target.files[0];
                    var reader = new FileReader();
                    var _self = this;
                    reader.onload = function (e) {
                        try {
                            var data = e.target.result;
                            // 以二进制流方式读取得到整份excel表格对象
                            var wb = XLSX.read(data, {type: "binary"});
                            var persons = [];
                            // 表格的表格范围，可用于判断表头是否数量是否正确
                            var fromTo = '';
                            // 遍历每张表读取
                            for (var sheet in wb.Sheets) {
                                if (wb.Sheets.hasOwnProperty(sheet)) {
                                    fromTo = wb.Sheets[sheet]['!ref'];
                                    persons = persons.concat(XLSX.utils.sheet_to_json(wb.Sheets[sheet]));
                                    // break; // 如果只取第一张表，就取消注释这行
                                }
                            }
                            _self.importSuccess(persons);
                        } catch (e) {
                            alert('文件类型不正确');
                            return;
                        }
                    };
                    reader.readAsBinaryString(file);
                },
                /** 点击自定义 */
                onClickDefineNum: function() {
                    // this.selected = 88;
                    this.showDefineNumModal = true;
                },
                saveDefineNum: function() {
                    this.selected = this.defineNum;
                    this.defineNum = null;
                    this.showDefineNumModal = false;
                }
            }
        });
    })();
</script>
</body>
</html>
